<!DOCTYPE html>
<html>
    <head>
        <title>Redirect Page</title>
        <meta charset="UTF-8" />
   </head>
   <body>
     <script type="text/javascript">
         const params = new URLSearchParams(window.location.search)

         if(params.has('url')) {
            window.location.href = params.get('url');
         }
     </script>
   </body>
</html>
